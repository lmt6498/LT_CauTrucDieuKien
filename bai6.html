<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập số doanh thu: "));
    let tip =0;
    if(a<=5000000){
        tip = (a * 1)/100;
    }else if(a<=10000000) {
        tip = (a * 3) / 100;
    }else{
        tip = (a*5)/100;
    }
    alert(tip);
</script>
</body>
</html>
