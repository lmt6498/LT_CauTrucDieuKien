<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt("Nhập vào tuổi: "));
    document.write("Học sinh: " + tuoi + " tuổi" + "<br>");
    if (tuoi < 15) {
        document.write("Học sinh không đủ tuổi vào lớp 10!!!");
    } else {
        document.write("Học sinh đủ tuổi vào lớp 10!!!");
    }
</script>
</body>
</html>
