<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var a = parseInt(prompt("Nhập số nguyên a: "));
  var b = parseInt(prompt("Nhập số nguyên b: "));
  var c = parseInt(prompt("Nhập số nguyên c: "));
  var max = a;
  if(max < b){
    max = b;
  }if(max < c){
    max = c;
  }
  alert("Số lớn nhất là:"+max);

</script>
</body>
</html>
